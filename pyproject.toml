[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-git-versioning<2"]
build-backend = "setuptools.build_meta"

[project]
name = "ragelo"
authors = [
    { name = "Zeta Alpha", email = "support@zeta-alpha.com" },
    { name = "Arthur CÃ¢mara", email = "camara@zeta-alpha.com" },
]
description = "RAGElo: A Tool for Evaluating Retrieval-Augmented Generation Models"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache-2.0" }
dynamic = ["version"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Benchmark",
]
dependencies = ["openai>=1.10", "tenacity==9.0.0", "typer==0.12.4", "numpy>=1.24", "pydantic>=1.9"]

[project.optional-dependencies]
cli = ["typer[all]"]
dev = [
    "bandit==1.7.5",
    "black==23.10.0",
    "isort==5.12.0",
    "flake8==6.1.0",
    "flake8-black==0.3.6",
    "flake8-isort==6.1.0",
    "mypy==1.9.0",
    "Flake8-pyproject==1.2.3",
    "types-tqdm==4.66.0",
    "pydantic>=1.9.0",
    "pytest-asyncio==0.23.6",
    "pytest-mock==3.12.0",
]

[project.scripts]
ragelo = "ragelo.cli:app"

[project.urls]
Homepage = "https://github.com/zetaalphavector/RAGElo"
Repository = "https://github.com/zetaalphavector/RAGElo"

[tool.setuptools.packages.find]
exclude = ["data*"]

[tool.isort]
profile = "black"

[tool.mypy]
plugins = ["pydantic.mypy"]
python_version = "3.8"
show_column_numbers = true
namespace_packages = true
follow_imports = "silent"
warn_redundant_casts = true
check_untyped_defs = true
implicit_reexport = true
exclude = ["build/", "dist/", "venv/"]


[tool.flake8]
ignore = ['E501', "W503", "E203"]
per-file-ignores = ['__init__.py:F401,F403']
exclude = ["build/", "dist/", "venv/"]


[tool.setuptools-git-versioning]
enabled = true
